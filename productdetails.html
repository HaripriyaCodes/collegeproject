    <div class="container">
        <h2>Enter Product Information</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="disease_name"> Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="crop_name">Product Category</label>
                <select id="category_name" name="category_name" class="form-control" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for x in category %}
                    <option value="{{x.id}}">{{x.name}}</option>
                    {% endfor %}
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="disease_name"> Product Price:</label>
                <input type="number" id="price" name="price" required>
            </div>


            <div class="form-group file-input">
                <label for="image_upload">Upload Image:</label>
                <input type="file" id="image_upload" name="image_upload" accept="image/*" class="form-control" required>
                <span class="file-name"></span>
            </div>
            <div class="form-group submit-button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
